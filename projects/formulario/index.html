<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="css/normalize.css" rel="stylesheet">
    <meta content="Aprende estudiando en la mejor escuela de internet." name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="dist/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="contenedor-formulario">
      <div class="wrap">
        <form action="" class="formulario" method="get" name="formulario_registro">
          <div>
            <div class="input-group">
              <input id="nombre" name="nombre" type="text">
              <label class="label" for="nombre">Nombre:</label>
            </div>
            <div class="input-group">
              <input id="correo" name="correo" type="email">
              <label class="label" for="correo">Correo:</label>
            </div>
            <div class="input-group">
              <input id="pass" name="pass" type="password">
              <label class="label" for="pass">Contraseña:</label>
            </div>
            <div class="input-group">
              <input id="pass2" name="pass2" type="password">
              <label class="label" for="pass2">Repetir Contraseña</label>
            </div>
            <input id="btn-submit" type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </div>
    <script src="dist/app.js"></script>
  </body>
</html>
